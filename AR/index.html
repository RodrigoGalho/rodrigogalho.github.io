<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="tree-obj" src="assets/tie-fighter/tie-fighter.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="assets/tie-fighter/tie-fighter.mtl"></a-asset-item>

        <a-asset-item id="bb-obj" src="assets/bb-unit/bb-unit.obj"></a-asset-item>
        <a-asset-item id="bb-mtl" src="assets/bb-unit/bb-unit.mtl"></a-asset-item>

      </a-assets>        
      <a-marker preset="hiro">
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <type="pattern" preset="custom" url="markers/pattern-alianca.patt">
        <a-entity obj-model="obj: #bb-obj; mtl: #bb-mtl" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
