<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
        <a-asset-item id="tree-obj" src="assets/tie-fighter/tie-fighter.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="assets/tie-fighter/tie-fighter.mtl"></a-asset-item>

        <a-asset-item id="bb-obj" src="assets/bb-unit/bb-unit.obj"></a-asset-item>
        <a-asset-item id="bb-mtl" src="assets/bb-unit/bb-unit.mtl"></a-asset-item>

        <a-asset-item id="r2-obj" src="assets/r2-d2/r2-d2.obj"></a-asset-item>
        <a-asset-item id="r2-mtl" src="assets/r2-d2/r2-d2.mtl"></a-asset-item>

      </a-assets> 
      
      <!-- Hiro marker and kanji markers -->
      <a-marker preset="hiro">
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <a-marker preset="kanji">
        <a-entity obj-model="obj: #bb-obj; mtl: #bb-mtl" scale="0.01 0.01 0.01"></a-entity>
      </a-marker>

      <!-- Barcode markers -->
      <a-marker type='barcode' value='5'>
        <a-entity obj-model="obj: #r2-obj; mtl: #r2-mtl" scale="0.01 0.01 0.01"></a-entity>
      </a-marker>

      <!-- Pattern marker -->
      <a-marker type="pattern" preset="custom" url="markers/pattern-alianca.patt">
        <a-entity obj-model="obj: #bb-obj; mtl: #bb-mtl" scale="0.01 0.01 0.01"></a-entity>
      </a-marker>
      
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
