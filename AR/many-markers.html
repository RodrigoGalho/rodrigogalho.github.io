<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    <a-scene scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3; trackingMethod: best; sourceType: webcam;debugUIEnabled: false;'>
      <!-- handle marker with your own pattern -->
      <a-assets>
        <a-asset-item id="globe" src="assets/turning_globe/turning_globe.obj"></a-asset-item>
        <a-asset-item id="globe-mtl" src="assets/turning_globe/turning_globe.mtl"></a-asset-item>

        <a-asset-item id="tv" src="assets/tv/tv.obj"></a-asset-item>

        <a-asset-item id="bird" src="assets/bird/bird.obj"></a-asset-item>
        <a-asset-item id="bird-mtl" src="assets/bird/bird.mtl"></a-asset-item>

        <img id="wall-image" src="assets/images/wall-liso.jpg">
        <img src="assets/images/passaros-1.png" id="passaros-1" alt="">
        <img src="assets/images/passaros-2.png" id="passaros-2" alt="">
        <img src="assets/images/HUD-example.png" id="hud-example" alt="">
      </a-assets>

      <!-- 
        Barcodes to be used 1, 10, 100, 102, 103, 124
        The images are in the assets/markers folder
       -->
      
      <a-marker type='barcode' value='1'>
        <a-entity obj-model="obj: #globe; mtl: #globe-mtl" scale=".2 .2 .2" position="0.290 0 0.010"></a-entity>
      </a-marker>

      <a-marker type='barcode' value='10'>
        <a-image src="#passaros-1" scale="6 6 6"position="2.824 3.537 1.203" rotation="0 -12.496 0" material="transparent:  true; depthTest:  false;"></a-image>
        <a-image src="#passaros-2" scale="6 6 6"position="2.824 3.537 0.338" rotation="0 -12.496 0" material="transparent:  true; depthTest:  false;"></a-image>
        <a-entity markerhandler link="href: hall.html; on: click;" position="0 0.676 0" scale="1.980 1.470 0.200" geometry="primitive: box" material="shader: flat; src: #wall-image"></a-entity>
      </a-marker>

      <a-marker type='barcode' value='100'>
        <a-entity obj-model="obj: #tv;" scale=".002 .003 .003" position="0 0 0"></a-entity>
      </a-marker>

      <a-marker id="bird-wall" type='barcode' value='102'>
        <a-entity markerhandler link="href: hall.html; on: click;" position="0 0.676 0" scale="1.980 1.470 0.200" geometry="primitive: box" material="shader: flat; src: #wall-image"></a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='103'>
        <a-image birds src="#hud-example" scale="2 2 2" position="0.883 0.891 0" rotation="0 0 0"></a-image>
      </a-marker>

  	  <a-entity camera></a-entity>
    </a-scene>
    
    <script src="birds.js"></script>
  </body>
</html>
