<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <!-- handle marker with your own pattern -->
      <a-assets>
        <a-asset-item id="tv-obj" src="assets/obj/turning_globe.obj"></a-asset-item>
        <a-asset-item id="tv-obj-mtl" src="assets/obj/turning_globe.mtl"></a-asset-item>
        <img src="assets/passaros.png" id="image-test" alt="">
      </a-assets>
      
      <a-marker type='barcode' value='5'>
        <a-entity obj-model="obj: #tv-obj; mtl: #tv-obj-mtl" scale=".2 .2 .2" color="#990000"></a-entity>
        <!--a-image pikachu src="#image-test" scale="6 6 6"position="2.1 0 0" rotation="0 0 0"></a-image-->
      </a-marker>

  	  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
