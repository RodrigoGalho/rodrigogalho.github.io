<!doctype HTML>
<html>

<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

      <!-- handle marker with your own pattern -->
      <a-assets>
        <img src="assets/teste-link2.png" id="image-test" alt="">

      <a-marker type='barcode' value='5'>

        <a-image src="#image-test" width="1" height="auto"  position="0 .5 0"></a-image>

    </a-scene>
  </body>
