<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.sceneEl.addEventListener('click', () => {
          // redirect to custom URL e.g. google.com
          //window.location = 'https://www.google.com/';

          console.log("TEST CLICK MARKER")
        })
      }
    });

  </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4; trackingMethod: best; sourceType: webcam;debugUIEnabled: false;'>
      <!-- handle marker with your own pattern -->
      <a-assets>
        <a-asset-item id="tv-obj" src="assets/obj/turning_globe.obj"></a-asset-item>
        <a-asset-item id="tv-obj-mtl" src="assets/obj/turning_globe.mtl"></a-asset-item>
        <img id="wall-image" src="assets/images/wall-liso.jpg">
        <img src="assets/images/passaros-1.png" id="passaros-1" alt="">
        <img src="assets/images/passaros-2.png" id="passaros-2" alt="">
      </a-assets>

      <a-marker type='barcode' value='100'>
        <a-entity obj-model="obj: #tv-obj; mtl: #tv-obj-mtl" scale=".2 .2 .2" position="0.290 0 0.010"></a-entity>
        <!--a-image birds src="#passaros-1" scale="6 6 6"position="2.1 0 0" rotation="0 0 0"></a-image-->
      </a-marker>

      <a-marker type='barcode' value='6'>
        <a-image src="#passaros-1" scale="6 6 6"position="2.824 3.537 1.203" rotation="0 -12.496 0" material="transparent:  true; depthTest:  false;"></a-image>
        <a-image src="#passaros-2" scale="6 6 6"position="2.824 3.537 0.338" rotation="0 -12.496 0" material="transparent:  true; depthTest:  false;"></a-image>
        <a-entity markerhandler position="0 0.676 0" scale="1.980 1.470 0.200" geometry="primitive: box" material="shader: flat; src: #wall-image"></a-entity>
      </a-marker>
      

  	  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
